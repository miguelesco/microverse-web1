<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" >
          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20190506164011/logo3.png" id="header-img" alt="" width="30" height="24"
            class="d-inline-block align-top">
          Microverse
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-bar-items"
          aria-controls="nav-bar-items" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-bar-items">
          <ul>
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#video" class="nav-link">Video</a>
            </li>
            <li>
              <a href="#form" class="nav-link">Form</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="home">

  </section>

  <div class="embed-responsive embed-responsive-16by9" id="video-container">
    <iframe id="video" class="embed-responsive-item" src="https://www.youtube.com/embed/GdOEQv-zQVw" allowfullscreen></iframe>
  </div>

  <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input id="email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Write your email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
    </div>
    <input id="submit" type="submit" class="btn btn-primary">
  </form>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
